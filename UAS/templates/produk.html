<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Items</h1>
    <a href="/add_item" class="btn btn-primary mb-3">Add New Item</a>
    <a href="/" class="btn btn-primary mb-3">Home</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item['id'] }}</td>
                <td>{{ item['name'] }}</td>
                <td>{{ item['description'] }}</td>
                <td>
                    <a href="/edit/{{ item['id'] }}" class="btn btn-warning btn-sm">Edit</a> |
                    <form action="/delete/{{ item['id'] }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
